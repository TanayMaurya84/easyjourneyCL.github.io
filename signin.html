    <div id="signin">
        <H2 id="signtext">SignIn</H2>
        <br>
        <br>
        <form id="details" onsubmit="login()">
            
            
            <small><span id="error" style="color: red; margin-top:20px"></span></small>
            <br>
            <label for="email" class="label">Email</label><br>
            <input type="text" id="email" name="email" class="signinform"><br>
            <label for="password" class="label">Password</label><br>
            <input type="text" id="password" name="password" class="signinform">
            <br>
            <button type="submit"  name="submit" id="submit">LogIn</button> 
            
        </form>
        <A href="htmlfile.html" id="gohome">Go to Home</A>
